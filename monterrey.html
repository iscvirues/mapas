<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>KML</title>
      <script src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBBYUfgw6XtCLjJ5YXYw1c4h8SdcpuJZR4"></script>
      <link rel="stylesheet" href="ol3-google-maps/ol3gm.css" type="text/css">
      <script src="ol3-google-maps/ol3gm.js"></script>
      <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
      </style>
  </head>
  <body>
    <div id="map" class="map" tabindex="0"></div>
    <script>
      var center = ol.proj.transform([-100.316113, 25.686614],'EPSG:4326', 'EPSG:3857');
      var googleLayer = new olgm.layer.Google();
      var osmLayer = new ol.layer.Tile({
        source: new ol.source.OSM(),
        visible: false
      });

      var tmsLayer = new ol.layer.Tile({
        source: new ol.source.XYZ({
          url: 'http://v3.cartalib.mapgears.com/mapcache/tms/1.0.0/' + 'mapgears_basemap@g/{z}/{x}/{-y}.'
        }),
        opacity: 1
      });

      var kml = new ol.layer.Vector({
        source: new ol.source.Vector({
          url: 'kml/MONTERREY.kml',
          format: new ol.format.KML()
        })
      });

      var map = new ol.Map({
        interactions: olgm.interaction.defaults(),
        layers: [
          osmLayer,
          tmsLayer,
          kml
        ],
        target: 'map',
        view: new ol.View({
        center: center,
        zoom: 14
        })
      });
    </script>
  </body>
</html>
