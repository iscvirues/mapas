<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Monterrey</title>
    <style>
        #map {
          height: 100%;
        }
        html, body {
          height: 100%;
          margin: 0;
          padding: 0;
        }
        </style>
  </head>
  <body>
    <div id="map" class="map" tabindex="0"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 11,
          center: {lat: 25.686614, lng: -100.316113}
        });
        var kmlLayer = new google.maps.KmlLayer({
          url: 'http://iscvirues.github.io/mapas/kml/monterrey.kml',
          map: map
        });
      }
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBBYUfgw6XtCLjJ5YXYw1c4h8SdcpuJZR4&callback=initMap"></script>
  </body>
</html>
